version: "3.9"

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=products-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=9999
  app:
    image: data-processor:latest
    depends_on:
      - db
